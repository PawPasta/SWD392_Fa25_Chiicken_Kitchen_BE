spring.application.name=app
server.port=8080

# Chạy local thì xài cái này
spring.datasource.url=jdbc:mysql://localhost:3306/chicken_kitchen?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Cái này là cấu hình server khi build image, đừng xóa, chỉ phong ấn lại thôi
#spring.datasource.url=jdbc:mysql://mysql-chicken:3306/chicken_kitchen?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8

# Swagger
springdoc.swagger-ui.use-root-path = true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# # Mail
mail.token.expiration=900000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=TRACE
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.web.bind=DEBUG
logging.level.org.hibernate.metamodel.internal=DEBUG
logging.level.org.hibernate.cfg=DEBUG

 # VNPay Configuration
 vnpay.pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
 vnpay.return-url=${WEB_FRONTEND_URL}/vnpay-payment-result
 # Optional: App deep link for VNPay return
 vnpay.app-return-url=${MOBILE_DOMAIN}://vnpay-result
 vnpay.api-url=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
 vnpay.tmn-code=${VNPAY_TMN_CODE}
 vnpay.hash-secret=${VNPAY_HASH_SECRET}
 vnpay.version=2.1.0
 vnpay.command=pay
 vnpay.order-type=other
 vnpay.IpAddr=127.0.0.1

logging.level.org.springframework.data.jpa.repository.query=DEBUG
logging.level.org.springframework.beans.factory=DEBUG

firebase.enabled=true
firebase.config.path=src/main/resources/chicken-kitchen-b7b09-firebase-adminsdk-fbsvc-7787cbc6dc.json


# Momo Configuration
momo.partnerCode=${MOMO_PARTNER_CODE}
momo.accessKey=${MOMO_ACCESS_KEY}
momo.secretKey=${MOMO_SECRET_KEY}
momo.endpoint=${MOMO_ENDPOINT}
momo.ipnUrl=${SERVER_DOMAIN}/api/payments/momo/ipn
momo.redirectUrl=${WEB_FRONTEND_URL}/momo-web-return-result
momo.redirectAppUrl=${MOBILE_DOMAIN}://momo-app-return-result
momo.lang=${MOMO_LANG:vi}
